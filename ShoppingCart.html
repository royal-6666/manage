<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>购物车-我的购物车</title>
		<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/ShoppingCart.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/ShoppingCart.css"/>
	</head>
	<body class="body">
		<div class="header">
			<div class="container clearfix">
				<div class="lft fl">
					<a href="index.html">
						<img src="img/ShoppingCart/image_01.png" >
					</a>
				</div>
				
				<ul class="clearfix liucheng">
					<li>购物车</li>
					<li>确认订单</li>
					<li>在线支付</li>
					<li>完成</li>
				</ul>
				
				<ul class="fr rgt clearfix" id="denglu">
					<li>
						<a href="myorder.html">我的订单</a>
					</li>
					<li class="denglu">
						<a href="denglu.html">登录</a>
					</li>
					<li class="zhuce">
						<a href="zhuce.html">注册</a>
					</li>
					<li class="dingdan">
						<a href="myorder.html">
							
							<span class="yonghu">用户admin</span>的商城<span id="span">∨</span>
						</a>
						<dl>
							<dd>
								<a href="myorder.html">地址管理</a>
							</dd>
							<dd>
								<a href="myorder.html">我的收藏</a>
							</dd>
							<dd>
								<a href="myorder.html">我的回购金</a>
							</dd>
							<dd>
								<a href="myorder.html">问题反馈</a>
							</dd>
							<dd>
								<a href="javascript:void(0)" class="tui">退出</a>
							</dd>
						</dl>
						
					</li>
				</ul>
			</div>
		</div>
		
		<div class="content">
			<div class="container">
				<div class="xuanze anli">
					<table class="title">
						<tr>
							<td class="select">
								<div class="box">
									<input type="checkbox" name="" id="quanxuan" value="" class="quanxuan checked"/>
									<span>全选</span>
								</div>
							</td>
							<td class="price">单价(元)</td>
							<td class="number">数量</td>
							<td class="total">小计(元)</td>
							<td class="ctrl" id="bianji">编辑</td>
						</tr>
					</table>
					<ul class="shangpin">
						<li class="merchant">
							<div class="merchant-header clearfix">
								<div class="select-all fl">
									<input type="checkbox" name="" id="meizu" value="" class="quanxuan checked"/>
									<span>魅族</span>
								</div>
								<div class="select-fee show">
									<span class="free">已免运费</span>
								</div>
							</div>
							
							<table class="merchant-body">
								<tr class="product anli">
									<td class="select">
										<input type="checkbox" name="fuxuan" id="" value="" class="quanxuan checked"/>
										<a href="details.html" class="product-link">
											<img src="img/ShoppingCart/image_03.png" class="product-img">
										</a>
										<a href="details.html" class="product-link product-info">
											<p class="product-item-name">魅族 EP52 Lite 蓝牙耳机</p>
											<p class="product-desc"></p>
										</a>
									</td>
									<td class="price box">
										<p>
											￥<span class="product-price">129</span>
										</p>
									</td>
									<td class="number">
										<div class="box">
											<div class="xbox clearfix">
												<button type="button" class="jian">-</button>
												<div class="liang"></div>
												
												<button type="button" class="jia">+</button>
											</div>
										</div>
									</td>
									<td class="total">
										￥<span class="shu">129</span>
									</td>
									<td class="ctrl clearfix">
										<span class="fr cha">--</span>
									</td>
								</tr>
							</table>
						</li>
					</ul>
					<div class="jiesuan clearfix">
						<div class="lft fl">
							<div class="select-all fl">
								<input type="checkbox" name="" id="shanchu" value="" class="quanxuan checked"/>
								<span>全选</span>
							</div>
							<span class="shanchu" id="shan">删除选中的商品</span>
							<span>共<span> 1 </span>件商品，已选择<span> 1 </span>件</span>
						</div>
						<div class="rgt fr">
							<span>合计,(不含运费)：</span><span class="zongjia">￥<span id="zongzhi">129.00</span></span>
							<button type="button"><a id="tiaozhuan">去结算</a></button>
						</div>
					</div>
				</div>
				
				
				<div class="login xuangou">
					<div class="box">
						<div class="lft"></div>
						<div class="rgt">
							<div class="title">购物车内还没有商品，赶紧去选购吧~</div>
							<div class="btn">
								<a href="index.html">返回商城首页</a>
							</div>
						</div>
					</div>
				</div>
				
				<div class="login qudenglu">
					<div class="box">
						<div class="lft"></div>
						<div class="rgt">
							<div class="title">您还没有登录，赶快去登录吧~</div>
							<div class="btn">
								<a href="denglu.html">去登录</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="footer-all"></div>
	</body>
</html>
